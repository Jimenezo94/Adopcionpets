            <!-- formulario -->
            <div class="container">
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input id="name" name="name" class="ms-1" type="text" placeholder="Juan">
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellido</label>
                    <input id="lastName" name="lastName" class="ms-1" type="text"
                        placeholder="Mendez">
                </div>
                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">Correo</label>
                    <input id="email" name="email" class="ms-1" type="text"
                        placeholder="Juan22@gmail.com">
                </div>
                <div class="campo style=display:none">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                    <input id="id" name="id" class="ms-1" type="text" placeholder=""
                        readonly>
                </div>
                <!-- botones -->
               
                <div class="">
                    <button id="btnEditar" type="button"
                        class="btn buttom guardar-cambios"> 
                        <p class="p-g">Guardar</p>
